<html>
  
  <head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
  </head>
  
  <body>
    <div class="section"></div>
    <main>
      <div>
        <div class="section"></div>
        <h5 class="indigo-text">Please, login into your account</h5>
        <div class="section"></div>
  
        <div class="container">
          <div class="z-depth-1 grey lighten-4 row" style="display: inline-block; padding: 32px 48px 0px 48px; border: 1px solid #EEE;">
  
            <form class="col s12" method="post">
              <div class='row'>
                <div class='col s12'>
                </div>
              </div>

              <div class='row'>
                <div class='input-field col s12'>
                  <input class='validate' type='text' name='username' id='username' 
                  [(ngModel)]="username" 
									value="{{username}}"
									(keyup)="onkeyup($event)"
									(keydown)="onkeydown($event)"/>
                  <label for='username'>Username</label>
                </div>
                <br *ngIf="isuserNameAvailable && username!=''" />
								<div id=isuserNameAvailable *ngIf="isuserNameAvailable && username!=''" class="alert alert-danger">
									username <strong>{{username}}</strong> is already taken.
								</div>
              </div>

              <div class='row'>
                <div class='input-field col s12'>
                  <input class='validate' type='email' name='email' id='email' 
                  [(ngModel)]="email" 
                  value="{{email}}"
                  />
                  <label for='email'>Enter your email</label>
                </div>
              </div>
  
              <div class='row'>
                <div class='input-field col s12'>
                  <input class='validate' type='password' name='password' id='password' 
                  [(ngModel)]="password" 
									value="{{ password }}"
								/>
                  <label for='password'>Enter your password</label>
                </div>
                <label style='float: right;'>
                  <a class='pink-text' href='#!'><b>Forgot Password?</b></a>
                </label>
              </div>
  
              <br />
              <div>
                <div class='row'>
                  <button type='submit' 
                  id='submit_login'
                  name='btn_login' 
                  class='col s12 btn btn-large waves-effect indigo'
                  (click)="login()">Login</button>
                </div>

                <div class='row'>
                  <button type='submit' 
                  id='btn_login' 
                  class='col s12 btn btn-large waves-effect indigo'
                  (click)="registerUser()">Create account</button>
                </div>
              </div>
            </form>
          </div>
        </div>
       
      </div>
  
      <div class="section"></div>
      <div class="section"></div>
    </main>
  
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
  </body>
  
  </html>
